function myGraph() {

        // Add and remove elements on the graph object
        this.addNode = function (id, type, size) {
            nodes.push({"id": id, "type":type, "size":size});
            update();
        };

        this.removeNode = function (id) {
            var i = 0;
            var n = findNode(id);
            while (i < links.length) {
                if ((links[i]['source'] == n) || (links[i]['target'] == n)) {
                    links.splice(i, 1);
                }
                else i++;
            }
            nodes.splice(findNodeIndex(id), 1);
            update();
        };

        this.removeLink = function (source, target) {
            for (var i = 0; i < links.length; i++) {
                if (links[i].source.id == source && links[i].target.id == target) {
                    links.splice(i, 1);
                    break;
                }
            }
            update();
        };

        this.removeallLinks = function () {
            links.splice(0, links.length);
            update();
        };

        this.removeAllNodes = function () {
            nodes.splice(0, links.length);
            update();
        };

        this.addLink = function (source, target, value, attract) {
            links.push({"source": findNode(source), "target": findNode(target), "value": value, "attract":attract});
            update();
        };

        var findNode = function (id) {
            for (var i in nodes) {
                if (nodes[i]["id"] === id) return nodes[i];
            }
            ;
        };

        var findNodeIndex = function (id) {
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].id == id) {
                    return i;
                }
            }
            ;

        var force = d3.layout.force();

        var nodes = force.nodes(),
        links = force.links();


        var nodeType = function (type) {

        var update = function () {
            var link = vis.selectAll("line")

            });




            link.enter().append("line")
            .attr("id", function (d) {

            })
            .style("stroke-width", function (d) {
                return widthscale(d.value) + 'px';
            })
            .attr("class", "link");
            link.append("title")
            .text(function (d) {
                return d.value;
            });
            link.exit().remove();


            /*

*/

            

            var node = vis.selectAll("g.node")
            .data(nodes, function (d) {
                return d.id;
            });

            var nodeEnter = node.enter().append("g")
            .attr("class", function (d) {
                if (d.type === "genre") {
                   return "genre node";
               } else {
                   return "actor node";
               }
           })
            .call(force.drag);

            d3.selectAll(".actor").append("svg:rect")
            .attr("width", function (d) { return nodescale(d.size)})
            .attr("height", function (d) { return nodescale(d.size)})
            .attr("class", function (d) {
                return "node type" + d.type
            }).attr("class", "nodeStrokeClass")
            .attr("fill", function (d) { return color(d.id); });;

            d3.selectAll(".actor").append("svg:text")
            .attr("class", "textClass")
            .attr("x", 14)
            .attr("y", ".31em")
            .text(function (d) {
                return d.id;
            });
            
            d3.selectAll(".genre").append("svg:circle")
            .attr("class", function (d) {
                return "node type" + d.type
            })
            .attr("r", function (d) {
                return nodescale(d.size)
            })
            .attr("class", "nodeStrokeClass")
            .attr("fill", function (d) { return color(d.id); })
            .call(force.drag);

            d3.selectAll(".genre").append("svg:text")
            .attr("class", "textClass")
            .attr("x", 30)
            .attr("y", ".31em")
            .text(function (d) {
                return d.id;
            });


            


            node.exit().remove();

            force.on("tick", function () {

                node.attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

                link.attr("x1", function (d) {
                    return d.source.x;
                })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });
            });

            // Restart the force layout. //old gravity  .gravity(.01)
            var k = Math.sqrt(nodes.length / (w * h));
            

            force
            .gravity(k*gravityscale)
            .charge(function(d) {
              if(d.attract === 'false') {
                return  -10/k;
            }
            else {

                return -10/k;
            }
        })
            .friction(0)
            .linkDistance( function(d) { 
                if(d.attract === 'false') {

                    return  (d.value*k*100);
                }
                else {
                    var dist = (1/(d.value*d.value)*3)
                    return (1/d.value)*k*100;
                }
            }
            )
            .linkStrength( function (d) { 
                if (d.attract === 'false') { 

                    return genreNodeLinkStrengthScale;
                }

                return (d.value/maxWidthValue)*actorNodeLinkStrengthScale;

            })
            .size([w, h])
            .start();
        };


        // Make it all go
        update();
    }

    // because of the way the network is created, nodes are created first, and links second,
